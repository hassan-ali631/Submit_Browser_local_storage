<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    
<h2>Signup Form</h2>
<form action="#">
    <div>
        <label for="">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="Enter Email" >
    </div>
    <div>
        <label for="">Username</label><br>
        <input type="text" id="uname" name="uname" placeholder="Enter Username" >
    </div>
    <div>
        <label for="">Password</label><br>
        <input type="password" id="psw" name="psw" placeholder="Enter Password" >
    </div>

    <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>

</form>

<script>

function saveData()
{

let email,uname,psw;
email=document.getElementById("email").value;
uname=document.getElementById("uname").value;
psw=document.getElementById("psw").value;

localStorage.setItem("email",email)
localStorage.setItem("uname",uname)
localStorage.setItem("psw",psw)

}



</script>



</body>
</html>
